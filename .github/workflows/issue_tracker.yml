name: Gemini Code Analysis on New Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  analyze-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Create prompt file
        run: |
          cat << 'PROMPTEOF' > /tmp/analysis-prompt.txt
          $(cat .github/prompts/issue-analysis.md)
          
          Issue Title: ${{ github.event.issue.title }}
          Issue Body: ${{ github.event.issue.body }}
          PROMPTEOF

      - name: Run Gemini Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          # Run in non-interactive mode with proper output capture
          OUTPUT=$(gemini-cli --non-interactive --prompt "$(cat /tmp/analysis-prompt.txt)" 2>&1 || echo "Error running Gemini CLI")
          
          # Save output to file
          echo "$OUTPUT" > /tmp/analysis.txt
          
          # Store in environment variable for next step
          {
            echo 'ANALYSIS<<ANALYSISEOF'
            cat /tmp/analysis.txt
            echo 'ANALYSISEOF'
          } >> $GITHUB_ENV

      - name: Post Comment on Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Gemini Code Analysis\n\n${process.env.ANALYSIS}`
            })
