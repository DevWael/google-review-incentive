name: Gemini Code Analysis on New Issue

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to analyze'
        required: true
        type: number

permissions:
  issues: write
  contents: read

jobs:
  analyze-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Get Issue Details
        id: issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.issue?.number || ${{ github.event.inputs.issue_number }};
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            core.setOutput('title', issue.data.title);
            core.setOutput('body', issue.data.body || '');
            core.setOutput('number', issueNumber);

      - name: Run Gemini Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          # Create a combined prompt file
          cat .github/prompts/issue-analysis.md > /tmp/full-prompt.txt
          echo "" >> /tmp/full-prompt.txt
          echo "Issue Title: ${{ steps.issue.outputs.title }}" >> /tmp/full-prompt.txt
          echo "Issue Body: ${{ steps.issue.outputs.body }}" >> /tmp/full-prompt.txt
          
          # Run Gemini CLI using npx (which works reliably in GitHub Actions)
          npx -y @google/gemini-cli --non-interactive --prompt "$(cat /tmp/full-prompt.txt)" > /tmp/analysis.txt 2>&1 || true
          
          # Store output in environment variable
          {
            echo 'ANALYSIS<<ANALYSISEOF'
            cat /tmp/analysis.txt
            echo 'ANALYSISEOF'
          } >> $GITHUB_ENV

      - name: Post Comment on Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ steps.issue.outputs.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Gemini Code Analysis\n\n${process.env.ANALYSIS}`
            })
