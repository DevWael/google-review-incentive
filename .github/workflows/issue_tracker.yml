name: Gemini Code Analysis on New Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  analyze-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Read Prompt File
        id: prompt
        run: |
          PROMPT_CONTENT=$(cat .github/prompts/issue-analysis.md)
          echo "PROMPT<<EOF" >> $GITHUB_OUTPUT
          echo "$PROMPT_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Gemini Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          ANALYSIS=$(npx @google/gemini-cli -p "${{ steps.prompt.outputs.PROMPT }}

          Issue Title: ${{ github.event.issue.title }}
          Issue Body: ${{ github.event.issue.body }}" 2>&1)
          echo "ANALYSIS<<EOF" >> $GITHUB_ENV
          echo "$ANALYSIS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post Comment on Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Gemini Code Analysis\n\n${process.env.ANALYSIS}`
            })
