name: Gemini Code Analysis on New Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  analyze-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Run Gemini Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          # Create a combined prompt file
          cat .github/prompts/issue-analysis.md > /tmp/full-prompt.txt
          echo "" >> /tmp/full-prompt.txt
          echo "Issue Title: ${{ github.event.issue.title }}" >> /tmp/full-prompt.txt
          echo "Issue Body: ${{ github.event.issue.body }}" >> /tmp/full-prompt.txt
          
          # Run Gemini CLI and capture output
          gemini-cli --non-interactive --prompt "$(cat /tmp/full-prompt.txt)" > /tmp/analysis.txt 2>&1 || true
          
          # Store output in environment variable
          {
            echo 'ANALYSIS<<ANALYSISEOF'
            cat /tmp/analysis.txt
            echo 'ANALYSISEOF'
          } >> $GITHUB_ENV

      - name: Post Comment on Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Gemini Code Analysis\n\n${process.env.ANALYSIS}`
            })
